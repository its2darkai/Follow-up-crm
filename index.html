<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Up CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            boxShadow: {
              '3d': '0 8px 0 rgba(15, 23, 42, 0.15)',
              '3d-hover': '0 12px 0 rgba(15, 23, 42, 0.15)',
              '3d-active': '0 0 0 rgba(15, 23, 42, 0.15)',
              'card': '0 12px 24px -8px rgba(0,0,0,0.1)',
            },
            animation: {
              'flash-red': 'flashRed 1s ease-out forwards',
            },
            keyframes: {
              flashRed: {
                '0%': { backgroundColor: 'rgba(225, 29, 72, 0.5)' },
                '100%': { backgroundColor: 'transparent' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
